<!DOCTYPE html>
<html lang="en"  class="paginasIniciales">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-team</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body  class="paginasIniciales">
    <div class="container-fluid h-100">
        <div class="row h-100">
        <div class="col h-100"></div>
            
        
        <div class="col bg-white h-100">
    
            <div class="contenedorLogo "><img src="img/logoEteam.PNG" class="logo"></div>
            <div class="contenedorFormularioRegistro"> 
                <form class="formularioRegistro">
                    <input class="input" type="text" name="nombre" placeholder="Nombre de usuario">
                    <input class="input" type="email" name="email" placeholder="E-mail">
                    <input class="input" type="password" name="contraseña" placeholder="Contraseña">
                    <input class="input" type="password" name="repetirContraseña" placeholder="Repite Contraseña"><br>
                    <input class="input" type="checkbox" name="politica"><label>Acepto la <a href="https://www.w3schools.com">política y privacidad</a></label>
                    <br>
                    <button class="boton bg-primary my-4">REGÍSTRATE</button>
                </form>
            </div>
        </div>
        
        <div class="col h-100"></div>

        </div> 
    </div>
</body>
<link rel="stylesheet" href="styles.css">
</html>
